<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SVio | Enter</title>

<style>
html, body {
  width: 100%;
  height: 100%;
  margin: 0;
}

body {
  background-image: url("svio-logo.png");
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;

  display: flex;
  justify-content: center;
  align-items: center;

  font-family: Arial, sans-serif;
  color: white;
  text-align: center;
}

.overlay {
  background: rgba(0,0,0,0.4);
  padding: 40px 60px;
  border-radius: 10px;
}

.overlay h1 {
  font-size: 48px;
  margin-bottom: 10px;
}

.overlay p {
  font-size: 18px;
  margin-bottom: 25px;
}

.overlay a {
  text-decoration: none;
  color: white;
  border: 2px solid white;
  padding: 12px 30px;
  font-size: 16px;
  letter-spacing: 2px;
  transition: 0.3s;
}

.overlay a:hover {
  background: white;
  color: black;
}
</style>
</head>

<body>
  <div class="overlay">
    <h1>SVio</h1>
    <p>Welcome to my profile</p>
    <a href="home.html">ENTER</a>
  </div>
</body>
</html>
